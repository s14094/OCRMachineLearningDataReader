<div style="width: 100%; height: 80%; padding-top: 5%">
  <div style="background: #242424; width: 50%; height: 100%; margin-left: auto;
   margin-right: auto; border: solid 3px #69f0ae;">

    <form [formGroup]="formGroup">

      {{selectedNumberOfInputs}}

      <mat-form-field style="width: 100%;" color="accent">
        <mat-label>Paste OCR XML</mat-label>
        <textarea [(ngModel)]="model.body" matInput formControlName="body" rows="30" cols="50"
                  placeholder="<?xml version='1.0' encoding='UTF-8' standalone..."></textarea>
      </mat-form-field>
    </form>

    <mat-radio-group [(ngModel)]="selectedNumberOfInputs"
                     [ngModelOptions]="{standalone: true}"
                     aria-label="Select an option"
                     style="margin-left: 10px; display: flex; flex-direction: column;">
      <mat-radio-button matStepperNext style="margin: 5px; color: #69f0ae;"
                        value="1">PERN
      </mat-radio-button>
      <mat-radio-button matStepperNext style="margin: 5px; color: #69f0ae;"
                        value="2">ELBUD
      </mat-radio-button>
    </mat-radio-group>

    <button mat-raised-button color="accent" style="float: right; margin-right: 20px;" (click)="getData()">Send</button>
  </div>
</div>
